[package]
name = "opencensus-proto"
version = "0.1.0"
authors = ["Linkerd Developers <cncf-linkerd-dev@lists.cncf.io>", "Google Inc."]
publish = false

[dependencies]
bytes = "0.4"
futures = "0.1"
h2 = "0.1"
http = "0.1"
prost = "0.5.0"
prost-types = "0.5.0"
tokio = "0.1.14"
tracing = "0.1.3"

tower-grpc = { git = "https://github.com/tower-rs/tower-grpc", default-features = false, features = ["protobuf"] }

[build-dependencies]
tower-grpc-build = { git = "https://github.com/tower-rs/tower-grpc", default-features = false }

