name: release

on:
  push:
    tags:
    - 'release/*'

jobs:
  package:
    runs-on: ubuntu-latest
    container:
      image: docker://rust:1.37-buster
    steps:
    - name: git co
      uses: actions/checkout@v1
    - name: Get Tag Info
      id: release-tag-meta
      uses: ./.github/actions/release-tag-meta
      with:
        git-ref: ${{ github.ref }}
    - name: make package
      env:
        CARGO_RELEASE: 1
      run: PACKAGE_VERSION=${{steps.release-tag-meta.name}} make package
    - uses: actions/upload-artifact@v1
      with:
        name: package
        path: target/release/package

  test:
    runs-on: ubuntu-latest
    container:
      image: docker://rust:1.37-buster
    steps:
    - name: git co
      uses: actions/checkout@v1
    - run: make test-integration

  publish:
    needs: [package, test]
    runs-on: ubuntu-latest
    steps:
    - name: fetch
      uses: actions/download-artifact@v1
      with:
        name: package
        path: package
    - name: Get Tag Info
      id: release-tag-meta
      uses: ./.github/actions/release-tag-meta
      with:
        git-ref: ${{ github.ref }}
    - name: release
      uses: softprops/action-gh-release@b21b43d
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: package/*.tar.gz
        name: ${{steps.release-tag-meta.name}}
